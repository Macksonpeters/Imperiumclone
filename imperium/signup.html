<body>
    <div class="">
        <div id="signupbody"  class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-5 my-5 text-secondary ">
                <form id="signup" action="">
                    <div>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-white" id="basic-addon1"><i class="bi bi-person text-secondary"></i></span>
                            <input type="text" class="form-control" placeholder="Vendor Name" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-white" id="basic-addon1"><i class="bi bi-envelope text-secondary"></i></span>
                            <input type="text" class="form-control" placeholder="Email Address" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-white" id="basic-addon1"><i class="bi bi-telephone text-secondary"></i></span>
                            <input type="text" class="form-control" placeholder="Phone Number" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-white" id="basic-addon1"><i class="bi bi-telephone text-secondary"></i></span>
                            <input type="text" class="form-control" placeholder="Alternate Phone Number" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-white" id="basic-addon1"><i class="bi bi-file-spreadsheet text-secondary"></i></span>
                            <input type="text" class="form-control" placeholder="Business Name" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="mb-4">
                            <input class=" p-3 px-4 btn btn-success form-control" type="file" name="business logo" id="business logo">
                        </div>
                        <div class="input-group mb-4">
                            <textarea name="" id="" class="form-control" cols="30" rows="5" placeholder="Brief description of services/product provided"></textarea>
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-white" id="basic-addon1"><i class="bi bi-geo-alt text-secondary"></i></span>
                            <input type="text" class="form-control" placeholder="Business Address" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-white" id="basic-addon1"><i class="bi bi-bookmark text-secondary"></i></span>
                            <input type="text" class="form-control" placeholder="CAC Number" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="btn btn-success col-12 mb-2">Next</div>
                        <div class="text-center">
                            <p class="small">Already have an account?  <a href="" class="text-decoration-none">Login</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
